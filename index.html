<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="moment.min.js" defer></script>
  <script src="main.js" defer> </script>

</head>
<body>
  <div class="main">
    <h1>Your Notes</h1>

    <form id="new-note-form" class ="form">
    <label for="note-text">Create New Note!</label>
    <input type="text" id="note-title" placeholder="Note Title"required contentEditable="true">
    <input type="text" id="note-text" placeholder="Note" required contentEditable="true">
    <!-- <input type="edit-text" id="edit-text" placeholder="Note" required contentEditable="true"> -->
    <div>
      <button type="submit">Add Note</button>
    </div>

    </form>

    

    <section id="notes" class = "notes">

    </section>
  </div>
</body>
</html>
