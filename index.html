<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="moment.min.js" defer></script>
  <script src="main.js" defer> </script>

</head>
<body>
  <div class="main">
    <h1>Your Notes</h1>

    <form id="new-note-form" class ="form">
    <label id ="create-new-note" for="note-text">Create New Note:</label>
    <br>
    <input type="text" id="note-title" placeholder="Note Title"required contentEditable="true" class = "note-title">
    <br>
    <input type="text" id="note-text" placeholder="Enter Note" required contentEditable="true" class = "note-text">
    <br>
    <div>
      <button id = "submit-button" type="submit">Add Note</button>
    </div>

    </form>

    <hr>

    <section id="notes" class = "notes">
    
    </section>
  </div>
</body>
</html>
